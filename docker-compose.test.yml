services:
  mysql:
    image: mysql:8.0
    container_name: joke-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: jokes_db
      MYSQL_USER: joke_user
      MYSQL_PASSWORD: joke_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: joke-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: joke-app
    environment:
      DB_HOST: mysql
      DB_USER: joke_user
      DB_PASSWORD: joke_pass123
      DB_NAME: jokes_db
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
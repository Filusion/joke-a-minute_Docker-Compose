server {
    listen 80;
    server_name devops-sk-10.lrk.si;
    resolver 127.0.0.11 valid=30s;
    
    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Serve app over HTTP
    location / {
        set $upstream http://joke-app:5000;
        proxy_pass $upstream;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS server (only works after certificates are generated)
server {
    listen 443 ssl http2;
    server_name devops-sk-10.lrk.si;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/devops-sk-10.lrk.si/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/devops-sk-10.lrk.si/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    resolver 127.0.0.11 valid=30s;

    # Proxy to Flask application
    location / {
        set $upstream http://joke-app:5000;
        proxy_pass $upstream;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
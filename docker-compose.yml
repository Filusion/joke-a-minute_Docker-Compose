services:
  mysql:
    image: mysql:8.0
    container_name: joke-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: jokes_db
      MYSQL_USER: joke_user
      MYSQL_PASSWORD: joke_pass123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: joke-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
   #  build:
     #  context: ./app
      # dockerfile: Dockerfile
    image: ghcr.io/filusion/joke-a-minute_docker-compose:latest
    container_name: joke-app
    environment:
      DB_HOST: mysql
      DB_USER: joke_user
      DB_PASSWORD: joke_pass123
      DB_NAME: jokes_db
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_PORT: 5000
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: joke-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - backend
    restart: unless-stopped

  certbot-init:
    image: certbot/certbot:latest
    container_name: joke-certbot-init
    volumes:
      - ./certbot/init-certs.sh:/init-certs.sh:ro
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: /init-certs.sh
    depends_on:
      - nginx
    networks:
      - backend

  certbot:
    image: certbot/certbot:latest
    container_name: joke-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - backend

volumes:
  mysql_data:
  redis_data:
  certbot_www:
  certbot_conf:

networks:
  backend:
    driver: bridge